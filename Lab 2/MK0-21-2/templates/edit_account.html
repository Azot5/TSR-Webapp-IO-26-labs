<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зміна даних користувача</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 20px;
      text-align: center;
      color: white;
    }

    .container {
      width: 30%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      margin: 10px 0;
    }

      .btn:hover {
        background-color: #45a049;
      }

    .error {
      color: red;
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Тестова система електронноо чергування з використанням FastAPI </h1>
  </header>

  <div class="container">
    <h2>Що ви бажаєте змінити?</h2>
    <form id="changeForm">
      <button type="button" class="btn" id="changeUsername">Ім'я</button>
      <button type="button" class="btn" id="changePassword">Пароль</button>
      <button type="button" class="btn" id="changeEmail">Пошта</button>
      <button type="button" class="btn" id="changeOther">Інші дані</button>
    </form>

    <div id="errorMessage" class="error" style="display:none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 IO-26 Zinchenko A. Lab #1 Authentication System</p>
  </footer>

  <script>
    function sendRequest(endpoint) {
      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            throw new Error('Помилка запиту');
          }
          return response.text();
        })
        .then(data => {
          console.log(data);
          alert('Перехід до сторінки редагування');
          window.location.href = endpoint;
        })
        .catch(error => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = error.message;
        });
    }

    document.getElementById('changeUsername').addEventListener('click', function () {
      sendRequest('/edit-account-username');
    });

    document.getElementById('changePassword').addEventListener('click', function () {
      sendRequest('/edit-account-password');
    });

    document.getElementById('changeEmail').addEventListener('click', function () {
      sendRequest('/edit-account-email');
    });

    document.getElementById('changeOther').addEventListener('click', function () {
      alert('Ця функція ще не реалізована!');
    });
  </script>
</body>
</html>
