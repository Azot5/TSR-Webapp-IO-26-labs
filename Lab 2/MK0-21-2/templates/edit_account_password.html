<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зміна пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 20px;
      text-align: center;
      color: white;
    }

    .container {
      width: 40%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }

      .btn:hover {
        background-color: #45a049;
      }

    .error {
      color: red;
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Зміна пароля</h1>
  </header>

  <div class="container">
    <h2>Оновлення пароля</h2>
    <form id="updatePasswordForm">
      <input type="password" id="oldPassword" name="oldPassword" placeholder="Введіть старий пароль" required>
      <input type="password" id="newPassword" name="newPassword" placeholder="Введіть новий пароль" required>
      <button type="submit" class="btn">Змінити пароль</button>
    </form>

    <div id="errorMessage" class="error" style="display:none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 IO-26 Zinchenko A. Lab #1 Authentication System</p>
  </footer>

  <script>
    document.getElementById('updatePasswordForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      if (confirm('Ви впевнені, що хочете змінити пароль?')) {
        const token = localStorage.getItem('access_token');
        if (!token) {
          alert('Не знайдено токен, будь ласка, увійдіть знову.');
          window.location.href = '/login';
          return;
        }

        fetch('/update-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': `Bearer ${token}`,
          },
          body: new URLSearchParams({
            'old_password': oldPassword,
            'new_password': newPassword,
          }),
        })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('Помилка при зміні пароля.');
            }
          })
          .then(data => {
            alert(data.message);
            localStorage.removeItem('access_token');
            window.location.href = '/login';
          })
          .catch(error => {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = error.message;
          });
      }
    });
  </script>
</body>
</html>
