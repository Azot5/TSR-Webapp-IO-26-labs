{% extends "lab_5_app/base.html" %}

{% block title %}Видалення {{ entity.name }}{% endblock %}

{% block content %}
<h2>Видалення об'єкта</h2>
<p>Ви впевнені, що хочете видалити "{{ entity.name }}"?</p>
<form method="post">
	{% csrf_token %}
	<div class="actions">
		<button type="submit" class="btn btn-danger">Так, видалити</button>
		<a href="{% url 'lab_5_app:entity_detail' pk=entity.id %}" class="btn btn-primary">Скасувати</a>
	</div>
</form>
{% endblock %}
